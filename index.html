<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="main js-form-main">
      <h1>Management Show Students</h1>
      <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input
          type="text"
          class="form-control"
          id="id"
          placeholder="Input ID"
        />
        <span class="err js-err-id"></span>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">NAME:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Input Name"
        />
        <span class="err js-err-name"></span>
      </div>
      <div class="mb-3">
        <label for="birthday" class="form-label">BIRTHDAY:</label>
        <input
          type="date"
          class="form-control"
          id="birthday"
          placeholder="Input Birthday"
          min="1950-01-01"
          placeholder="dd-mm-yyyy"
          max="2022-12-31"
        />

        <!-- <input type="date" name="begin" class="form-control" value="" /> -->
        <span class="err js-err-birthday"></span>
      </div>
      <div class="mb-3">
        <label for="phonenumber" class="form-label">PHONE NUMBER:</label>
        <input
          type="text"
          class="form-control"
          id="phonenumber"
          placeholder="Input Phone Number"
        />
        <span class="err js-err-phone-number"></span>
      </div>
      <div class="btn">
        <button type="submit" class="btn btn-success js-success">update</button>
        <button type="submit" class="btn btn-danger">Submit</button>
        <button class="btn btn-dark js-btn-reset">Reset</button>
        <!-- <button type="button" class="btn btn btn-light js-logout">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </button> -->
        <button class="btn js-logout">
          Logout <i class="fa fa-sign-out"></i>
        </button>
        <br />
        <span class="mess-noti"></span>
      </div>
    </form>
    <caption class="caption caption-top">
      <h3>List Data Students</h3>
    </caption>
    <div class="style-list">
      <table class="table">
        <thead>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Birthday</th>
          <th scope="col">Phone Number</th>
          <th scope="col-2">Action</th>
        </thead>
        <tbody class="js-content-result"></tbody>
      </table>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
